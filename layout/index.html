<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    
    <!-- Link to CSS file for styling -->
    <link rel="stylesheet" href="/style/style.css"> 

    <!-- Link to Font Awesome CSS file for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Link to Google Fonts CSS file for Material Symbols Rounded -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">

    <!-- Link to Google Fonts CSS file for Material Symbols Outlined -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
</head>
<body>
    <!-- Main chat container -->
    <div class="chat-container" id="chat-container">
        <!-- Chat messages will be dynamically added here -->
    </div>

    <!-- Typing container for user input -->
    <div class="typing-container">
        <div class="typing-content">
            <div class="typing-textarea">
                <textarea id="chat-input" placeholder="Enter a prompt here"></textarea>
                <span id="send-btn" class="material-symbols-rounded">send</span>
            </div>
        </div>
    </div>

    <!-- Controls for theme and delete buttons -->
    <div class="typing-controls">
        <span id="theme-btn" class="material-symbols-rounded" style="color: rgb(255, 255, 255);">light_mode</span>
        <span id="delete-btn" class="material-symbols-rounded">delete</span>
    </div>

    <!-- Link to JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
